<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#4285f4">
    <meta name="description" content="Susceptible Infected Recovered (SIR) interactive model">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Susceptible, Infected, Removed, SIR, Epidemiology, Mathematical model, Differential Equations">
    <meta name="author" content="Rodrigo Zepeda Tello">

    <title>SIR model</title>

    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/nouislider.css">
    
    

    <script src="script/d3.min.js"></script> <!-- D3JS V 5.5-->
    <script src="script/wNumb.js"></script> <!-- https://refreshless.com/wnumb/ -->
    <script src="script/nouislider.js"></script> <!--https://refreshless.com/nouislider/slider-values/-->
    <script src="script/sir.js"></script> <!--Functions for running sir model-->
    <script src="script/sliders.js"></script> <!--Functions for controlling the ui-->
    <script src="script/plot.js"></script> <!--Functions for plotting-->
    
    
    
    <style>
        .uislider {
            margin-bottom: 5%;
            margin-top: 5%;
            margin-right: 5%;
            margin-left: 5%;
        }

        .noUi-connect {
            background: darkslategrey;
        }

        #S .noUi-connect {
            background: purple;
        }

        #V .noUi-connect {
            background: deepskyblue;
        }

        #I .noUi-connect {
            background: red;
        }

        #S .noUi-tooltip {
            color: purple;
        }

        #I .noUi-tooltip {
            color: red;
        }

        #V .noUi-tooltip {
            color: deepskyblue;
        }
        
        .noUi-tooltip {
            font-size: 70%;
            opacity: 1;
            background-color: transparent;
            border-color: transparent;
            color: darkslategrey;
            padding: 1%;
        }
        .noUi-horizontal .noUi-tooltip  {bottom: 100%;}

        .inner {
            background-color: blue;
        }  

        .outer {
            background-color: orange;
        }  

    </style>

</head>

<body>
        <div class="card mb-12 bg-secondary" style = "height: 100%;" >
                <!--<div class="card-header">
                    <h1>SIR Epidemiological Model</h1>
                </div>-->
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card h-100" id ="parametercard">
                                <div class="card-body">
                                    <h3 class="card-title">Model parameters</h3>
                                    <h5 class = "uislider-title">Susceptible</h5>
                                    <p class = "card-text uislider-subtitle">Population (%) that can get the disease</p>
                                    <div id="S" class = "uislider"></div>
                                    <h5 class = "uislider-title">Infected</h5>
                                    <p class = "card-text uislider-subtitle">Population (%) that have the disease</p>
                                    <div id="I" class = "uislider"></div>
                                    <h5 class = "uislider-title">Vaccinated</h5>
                                    <p class = "card-text uislider-subtitle">Population (%) that have been inocculated</p>
                                    <div id="V" class = "uislider"></div>
                                    <h5 class = "uislider-title">Beta</h5>
                                    <p class = "card-text uislider-subtitle">Rate of contagion</p>
                                    <div id="Beta" class = "uislider"></div>
                                    <h5 class = "uislider-title">Gamma</h5>
                                    <p class = "card-text uislider-subtitle">Rate of recovery</p>
                                    <div id="Gamma" class = "uislider"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card h-100">
                                <div class="card-body" id = "canvasplot" style="margin-bottom: 0%;">
                                    <h3 class="card-title">Model predictions</h3>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
